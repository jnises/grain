<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grain Distribution Tests</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            background-color: #2a2a2a;
            border-radius: 5px;
        }
        .test-output {
            background-color: #000;
            color: #00ff00;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-size: 12px;
            overflow-x: auto;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .grain-map {
            font-family: monospace;
            font-size: 10px;
            line-height: 1;
            background-color: #000;
            color: #fff;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Grain Distribution Test Suite</h1>
    <p>This page tests the grain generation algorithms to debug distribution issues.</p>
    
    <div class="test-section">
        <h2>Basic Tests</h2>
        <button onclick="runBasicTests()">Run Basic Grain Generation Test</button>
        <button onclick="runDistributionTests()">Run Distribution Tests</button>
        <button onclick="runParameterAnalysis()">Run Parameter Analysis</button>
        <button onclick="clearOutput()">Clear Output</button>
    </div>
    
    <div class="test-section">
        <h2>Test Output</h2>
        <div id="output" class="test-output">
            Click a test button to see results...
        </div>
    </div>

    <script type="module">
        // Import test functions
        import { 
            runGrainDistributionTests, 
            testPoissonDistribution, 
            testGrainGeneration, 
            analyzeGrainDistribution,
            validatePointDistribution 
        } from '../src/grain-worker-test.js';
        
        // Make functions available globally
        window.runBasicTests = () => {
            clearOutput();
            appendOutput('Running basic grain generation test...\n');
            
            // Capture console.log output
            const originalLog = console.log;
            console.log = (...args) => {
                appendOutput(args.join(' ') + '\n');
                originalLog(...args);
            };
            
            try {
                // Test basic Poisson disk sampling
                appendOutput('Testing Poisson disk sampling...\n');
                const points = testPoissonDistribution(400, 300, 5, 1000);
                appendOutput(`Generated ${points.length} points\n`);
                
                // Validate the distribution
                const isValid = validatePointDistribution(points, 5);
                appendOutput(`Min distance validation: ${isValid}\n`);
                
                // Analyze the distribution
                analyzeGrainDistribution(points, 400, 300);
                
            } catch (error) {
                appendOutput(`Error: ${error.message}\n`);
            }
            
            console.log = originalLog;
        };
        
        window.runDistributionTests = () => {
            clearOutput();
            appendOutput('Running grain distribution tests...\n');
            
            // Capture console.log output
            const originalLog = console.log;
            console.log = (...args) => {
                appendOutput(args.join(' ') + '\n');
                originalLog(...args);
            };
            
            try {
                runGrainDistributionTests();
            } catch (error) {
                appendOutput(`Error: ${error.message}\n`);
            }
            
            console.log = originalLog;
        };
        
        window.runParameterAnalysis = () => {
            clearOutput();
            appendOutput('Running parameter analysis...\n');
            
            // Test different parameter combinations using actual GrainGenerator
            const testCases = [
                { iso: 100, desc: "Low ISO (100)" },
                { iso: 400, desc: "Medium ISO (400)" },
                { iso: 800, desc: "High ISO (800)" },
                { iso: 1600, desc: "Very High ISO (1600)" }
            ];
            
            // Capture console.log output
            const originalLog = console.log;
            console.log = (...args) => {
                appendOutput(args.join(' ') + '\n');
                originalLog(...args);
            };
            
            try {
                for (const testCase of testCases) {
                    appendOutput(`\n--- ${testCase.desc} ---\n`);
                    
                    const settings = {
                        iso: testCase.iso,
                        filmType: 'kodak',
                        grainIntensity: 1.0,
                        upscaleFactor: 1.0
                    };
                    
                    // Generate grains and analyze
                    const points = testGrainGeneration(400, 300, settings);
                    appendOutput(`Generated ${points.length} grains\n`);
                    
                    analyzeGrainDistribution(points, 400, 300);
                }
            } catch (error) {
                appendOutput(`Error: ${error.message}\n`);
            }
            
            console.log = originalLog;
        };
        
        window.clearOutput = () => {
            document.getElementById('output').textContent = 'Output cleared...\n';
        };
        
        function appendOutput(text) {
            const output = document.getElementById('output');
            output.textContent += text;
            output.scrollTop = output.scrollHeight;
        }
    </script>
</body>
</html>
